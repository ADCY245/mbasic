

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blanket Selection</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT+zDk0s5H7v3aVVl7wYX3qG"
    crossorigin="anonymous"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">

  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoH5J2Uq5nU4R3rZLkF9VQZTwkA5YkS/Zx1dfciV8mJFb19"
    crossorigin="anonymous"
    defer
  ></script>

  <!-- Custom JS (loaded at end of body) -->
</head>
<body class="container py-4">
  <h2>Blanket Selection</h2>

  <div class="mb-3">
    <label for="machineSelect" class="form-label">Select Machine/Model:</label>
    <select id="machineSelect" class="form-select">
      <option value="">-- Select Machine --</option>
    </select>
  </div>

  <div id="blanketSection" style="display:none;">
    <div class="mb-3">
      <label for="blanketSelect" class="form-label">Select Blanket Type:</label>
      <select id="blanketSelect" class="form-select">
        <option value="">-- Select Blanket --</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="unitSelect" class="form-label">Select Unit:</label>
      <select id="unitSelect" class="form-select">
        <option value="mm">Millimeters</option>
        <option value="m">Meters</option>
        <option value="in">Inches</option>
      </select>
    </div>

    <div class="row mb-3">
      <div class="col">
        <label for="rateSqMeter">Rate per Sq.Meter:</label>
        <p id="rateSqMeter">-</p>
      </div>
      <div class="col">
        <label for="rateSqYard">Rate per Sq.Yard:</label>
        <p id="rateSqYard">-</p>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col">
        <label for="lengthInput" class="form-label">Length (across):</label>
        <input type="number" id="lengthInput" class="form-control" />
      </div>
      <div class="col">
        <label for="widthInput" class="form-label">Width (around):</label>
        <input type="number" id="widthInput" class="form-control" />
      </div>
      <div class="col">
        <label for="thicknessSelect" class="form-label">Select Thickness:</label>
        <select id="thicknessSelect" class="form-select">
          <option value="">-- Select Thickness --</option>
        </select>
      </div>
    </div>

    <button class="btn btn-primary mb-3" onclick="calculatePrice()">Calculate Price</button>

    <div class="price-section">
      <div>
        <p id="calculatedArea"></p>
        <p id="basePrice"></p>
      </div>
      <div>
        <label for="barSelect" class="form-label">Select Barring Type:</label>
        <select id="barSelect" class="form-select mb-2">
          <option value="">-- Select --</option>
        </select>
        <p id="barRate"></p>
      </div>
    </div>

    <div class="mb-3">
      <label for="quantityInput" class="form-label">Enter Quantity:</label>
      <input type="number" id="quantityInput" class="form-control" />
    </div>

    <div class="mb-3">
      <p id="netUnitPrice" class="bold"></p>
      <p id="totalNetPrice" class="bold"></p>
    </div>

    <button class="btn btn-outline-secondary mb-3" onclick="showDiscountSection()">Apply Discount</button>

    <div id="discountSection" class="mb-3" style="display:none;">
      <label for="discountSelect" class="form-label">Select Discount:</label>
      <select id="discountSelect" class="form-select mb-2">
        <option value="">-- Select Discount --</option>
      </select>
      <p id="discountedPrice" class="bold"></p>
    </div>

    <div class="mb-3">
      <label for="gstSelect" class="form-label">Select GST:</label>
      <select id="gstSelect" class="form-select">
        <option value="18">18%</option>
      </select>
      <p id="finalPrice" class="bold"></p>
    </div>

    <button class="btn btn-success">Send Quote</button>
  </div>

  <!-- JS Script -->
  <script src="{{ url_for('static', filename='js/blankets.js') }}"></script>
</body>
</html>
